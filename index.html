<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настолки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="CSS\style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header_title">
                <span class="main-title"><i class="fas fa-dice"></i> Игротека</span>
                <span class="sub-title">Коллекция Евгении Алисовой</span>
            </h1>
            <div class="header_controls">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Найти игру...">
                </div>
                <div class="stats">
                    <span id="games-count">Много</span> игр в коллекции
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <button id="mobile-filters-toggle" class="mobile-filters-toggle">
                <i class="fas fa-filter"></i>
                <span class="mobile-only">Фильтры</span>
            </button>
            <aside class="filters">
                <div class="filters-columns">
                    <div class="filters-column">
                        <section class="filter-section">
                            <h4>Количество игроков</h4>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="players" value="1"> 1 игрок</label>
                                <label><input type="checkbox" name="players" value="2"> 2 игрока</label>
                                <label><input type="checkbox" name="players" value="3"> 3 игрока</label>
                                <label><input type="checkbox" name="players" value="4"> 4+ игроков</label>
                            </div>
                        </section>

                        <section class="filter-section">
                            <h4>Время игры</h4>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="time" value="30"> До 30 мин</label>
                                <label><input type="checkbox" name="time" value="60"> 30-60 мин</label>
                                <label><input type="checkbox" name="time" value="90"> 60-90 мин</label>
                                <label><input type="checkbox" name="time" value="120"> 90+ мин</label>
                            </div>
                        </section>

                        <section class="filter-section">
                            <h4>Сложность</h4>
                            <div class="checkbox-group">
                                <label><input type="checkbox" name="complexity" value="1"> Очень простая</label>
                                <label><input type="checkbox" name="complexity" value="2"> Простая</label>
                                <label><input type="checkbox" name="complexity" value="3"> Средняя</label>
                                <label><input type="checkbox" name="complexity" value="4"> Сложная</label>
                                <label><input type="checkbox" name="complexity" value="5"> Очень сложная</label>
                            </div>
                        </section>
                    </div>

                    <div class="filters-column">
                        <div class="accordion">
                            <h4 class="accordion-header">
                                <span>Тип игры</span>
                                <i class="fas fa-chevron-down"></i>
                            </h4>
                            <div class="checkbox-group accordion-content">
                                <label><input type="checkbox" name="type" value="Евро"> Евро</label>
                                <label><input type="checkbox" name="type" value="Дуэль"> Дуэль</label>
                                <label><input type="checkbox" name="type" value="Для вечеринок"> Для вечеринок</label>
                                <label><input type="checkbox" name="type" value="Кооператив"> Кооператив</label>
                                <label><input type="checkbox" name="type" value="Полукооператив"> Полукооператив</label>
                                <label><input type="checkbox" name="type" value="Стратегия"> Стратегия</label>
                                <label><input type="checkbox" name="type" value="Квест"> Квест</label>
                                <label><input type="checkbox" name="type" value="Сюжетное"> Сюжетное</label>
                                <label><input type="checkbox" name="type" value="Мафия"> Мафия</label>
                                <label><input type="checkbox" name="type" value="Классика"> Классика</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="filter-buttons-container">
                    <button id="reset-filters" class="filter-btn">
                        <i class="fas fa-undo"></i> Сбросить
                    </button>
                    <button id="sort-alphabet" class="filter-btn">
                        <i class="fas fa-sort-alpha-down"></i> Сортировать А-Я
                    </button>
                    <button id="random-game" class="filter-btn">
                        <i class="fas fa-random"></i> Случайная игра
                    </button>
                </div>
            </aside>

            <div class="games-container" id="games-container">
                <div class="empty-state">
                    <i class="fas fa-gamepad"></i>
                    <p>Загружаем коллекцию...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Сделал: Роман Носков</p>
            <button id="theme-toggle" class="btn-icon">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </footer>

    <script type="module" src="./JS/main.js" defer></script>
</body>

</html>
