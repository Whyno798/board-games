<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настолки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="CSS\style.css">
    <link rel="stylesheet" href="CSS\filters.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header_title">
                <i class="fas fa-dice"></i> Игротека
            </h1>
            <div class="header_controls">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Найти игру...">
                </div>
                <div class="stats">
                    <span id="games-count">Дохуя</span> игр в коллекции
                </div>
            </div>
        </div>
    </header>


    <main class="main">
        <div class="container">
            <aside class="filters">
                <section class="filter-section">
                    <h3><i class="fas fa-filter"></i>Фильтры</h3>

                    <div id="loader"
                        style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; justify-content:center; align-items:center; z-index:1000;">
                        <i class="fas fa-dice fas fa-spin fa-3x"></i>
                    </div>

                    <h4>Количество игроков</h4>
                    <select id="players-filter" class="filter-select">
                        <option value="">Любое</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4+</option>
                    </select>

                    <h4>Время игры</h4>
                    <select id="time-filter" class="filter-select">
                        <option value="">Любое</option>
                        <option value="30">До 30 мин</option>
                        <option value="60">30-60 мин</option>
                        <option value="90">60-90 мин</option>
                        <option value="120">90+ мин</option>
                    </select>

                    <h4>Сложность</h4>
                    <select id="complexity-filter" class="filter-select">
                        <option value="">Любая сложность</option>
                        <option value="1">Очень простая</option>
                        <option value="2">Простая</option>
                        <option value="3">Средняя сложность</option>
                        <option value="4">Сложная</option>
                        <option value="5">Очень сложная</option>
                    </select>
                    <button id="reset-filters" class="filter-btn">
                        <i class="fas fa-undo"></i> Сбросить
                    </button>
                </section>
            </aside>

            <div class="games-container" id="games-container">
                <div class="empty-state">
                    <i class="fas fa-gamepad"></i>
                    <p>Загружаем коллекцию...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Коллекция настольных игр Евгении Алисовой</p>
            <button id="theme-toggle" class="btn-icon">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </footer>

    </main>
    <script type="module" src="./JS/main.js" defer></script>
</body>

</html>
